    <link rel="stylesheet" href="./css/style.css">
    <title>Problem 1 Relative & Absolute</title>
</head>
<body>
    <main role="main">
        <div class="container">
            <p>
                Here is the div container.
            </p>
            <div class="absolute">
                <p>
                    Absolutely posistioned child.
                </p>
            </div>
        </div>
        <p>
            Absolute elements position from their closest positioned parent container.
        </p>
    </main>
</body>
