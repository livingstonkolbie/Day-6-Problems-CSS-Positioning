<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Problem 2 Fixed Header or Footer</title>
</head>
<body>
    <header role="banner">   
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#services">Services</a></li>
            </ul>    
    </header>
    <main role="main">
        <div class="container">
            
        </div>
        <p>
            A z-index might be used if the header needs to overlap the main content. It'll make sure it stays on top if the value is higher than the rest. 
        </p>
    </main>
</body>
</html>
